{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{%static 'web/js/validate.js'%}"></script>
    <link rel="stylesheet" href="{%static 'web/css/reset.css'%}">
    <link rel="stylesheet" href="{%static 'web/css/login.css'%}">
    <title>로그인</title>
  </head>
  <body>
  <div class="login_box">
    <form action="{%url 'web:login'%}" method="post"
    onsubmit="return validate_login();">
    {%csrf_token%}
      <input id="user_id" type="text" name="user_id" placeholder="아이디 입력">
      <br><br>
      <input id="user_pw" type="password" name="user_pw" placeholder="비밀번호 입력">
      <br><br>
      <button type="submit">로그인</button>
    </form>
  </div>
  </body>
